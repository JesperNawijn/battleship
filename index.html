<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeeslag - Battleship</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Zeeslag</h1>
            <div class="controls-top">
                <button id="sound-toggle" class="btn-icon" aria-label="Geluid aan/uit">ðŸ”Š</button>
                <div class="turn-counter">Beurt: <span id="turn-count">0</span></div>
            </div>
        </header>

        <main id="game-area">
            <section class="player-section">
                <h2>Jouw Vloot</h2>
                <div id="player-grid" class="grid-container">
                    <!-- Grid cells generated by JS -->
                </div>
            </section>

            <section class="info-section">
                <div id="message-log" class="message-log">
                    Plaats je schepen om te beginnen.
                </div>

                <div id="placement-controls" class="controls-panel">
                    <button id="rotate-btn" class="btn">Draai Schip (R)</button>
                    <button id="random-btn" class="btn">Random Plaatsing</button>
                    <button id="start-btn" class="btn primary" disabled>Start Spel</button>
                </div>

                <div id="game-controls" class="controls-panel hidden">
                    <button id="restart-btn" class="btn warning">Herstarten</button>
                </div>
            </section>

            <section class="computer-section">
                <h2>Tegenstander</h2>
                <div id="computer-grid" class="grid-container locked">
                    <!-- Grid cells generated by JS -->
                </div>
            </section>
        </main>

        <!-- Overlay for Game Over -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 id="modal-title">Gewonnen!</h2>
                <p id="modal-message">Gefeliciteerd, je hebt de vijandelijke vloot vernietigd.</p>
                <button id="modal-restart-btn" class="btn primary">Nog een keer</button>
            </div>
        </div>
    </div>

    <script src="js/classes/Ship.js"></script>
    <script src="js/classes/Gameboard.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/modules/AudioController.js"></script>
    <script src="js/modules/DOMController.js"></script>
    <script src="js/modules/GameController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
